{% extends 'portal/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container col-md-3 border-all text-dark ">
  <form method="POST">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Join Today</legend>
    </fieldset>
    <div class="form-group">
      {% csrf_token %}
      {{ form|crispy }}
      <button href="" class="btn btn-outline-info text-dark" type="submit">
        Sign Up
      </button>
    </div>
  </form>
  <div class="border-top pt-3 text-dark">
    <small class="text-muted">Already have an account?
      <a class="ml-2" href="{% url "login" %}">Sign In</a>
    </small>
  </div>
</div>
{% endblock content %}
